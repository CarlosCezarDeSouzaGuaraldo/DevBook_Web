{{ define "modal-following" }}
<div class="modal fade" id="modal-following" tabindex="-1" aria-labelledby="modal-followingLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Following</h2>
            </div>
            <div class="modal-body">
                {{ range .Following }}
                <a href="/users/{{ .ID }}">{{ .Nick }}</a> <br>
                {{ else }}
                <p class="text-muted text-center">
                    Not following anyone yet
                </p>
                {{ end }}
            </div>
        </div>
    </div>
</div>
{{ end }}
