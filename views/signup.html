<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - SignUp</title>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <div class="container-login">
        <div class="">
            <form action="" class="devbook-form" id="signup">
                <span>Create your account</span>
                <div>
                    <input type="text" name="name" id="name" placeholder="Type your name" required>
                </div>
                <div>
                    <input type="text" name="email" id="email" placeholder="Type your e-mail" required>
                </div>
                <div>
                    <input type="text" name="nick" id="nick" placeholder="Type your nick" required>
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Type your password" required>
                </div>
                <div>
                    <input type="password" name="confirmPassword" id="confirmPassword"
                        placeholder="Confirm your password" required>
                </div>
                <a href="/login">Click here to login your account</a>
                <button type="submit" class="btn-devbook">SignUp</button>
            </form>
        </div>
    </div>
    <script defer src="/assets/js/jquery.min.js"></script>
    <script defer src="/assets/js/signup.js"></script>
</body>

</html>
