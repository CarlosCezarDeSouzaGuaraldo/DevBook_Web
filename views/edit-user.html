<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Edit User</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>

<body>
    {{ template "header" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Edit data</h3>
                <form id="edit-user">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Type your name"
                            value="{{ .Name }}" required="required">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Type your email"
                            value="{{ .Email }}" required="required">
                    </div>
                    <div class="form-group">
                        <label for="nick">Nick</label>
                        <input type="text" class="form-control" id="nick" name="nick" placeholder="Type your nick"
                            value="{{ .Nick }}" required="required">
                    </div>
                    <button type="submit" class="btn btn-info">Save Changes</button>
                </form>
            </div>
        </div>
    </div>


    {{ template "footer" }}
    {{ template "scripts" }}

    <script defer src="/assets/js/publications.js"></script>
    <script defer src="/assets/js/user.js"></script>
</body>

</html>
