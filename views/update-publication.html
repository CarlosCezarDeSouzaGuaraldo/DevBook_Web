<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Update publication - {{ .Title }}</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>

<body>
    {{ template "header" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Update Publication</h3>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title"
                        placeholder="Type your publication's title" value=" {{ .Title }}">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" name="content"
                        placeholder="Type your publication's content">{{ .Content }}</textarea>
                </div>
                <button id="update-publication" class="btn btn-info" data-publication-id="{{ .ID }}">
                    Save Changes
                </button>
            </div>
        </div>
    </div>

    {{ template "footer" }}
    {{ template "scripts" }}

    <script defer src="/assets/js/publications.js"></script>

</body>

</html>
