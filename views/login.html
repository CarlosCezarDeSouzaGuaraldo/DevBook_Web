<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Login</title>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <div class="container-login">
        <div class="">
            <form action="" class="devbook-form" id="login">
                <span>Welcome to devbook</span>
                <div>
                    <input type="text" name="email" id="email" placeholder="Type your e-mail" required>
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Type your password" required>
                </div>
                <a href="/signup">Click here to create your account</a>
                <button type="submit" class="btn-devbook">Login</button>
            </form>
        </div>
    </div>
    <script defer src="/assets/js/jquery.min.js"></script>
    <script defer src="/assets/js/login.js"></script>
</body>

</html>
