<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Home Page</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>

<body>

    {{ template "header" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <h3>New Publication</h3>
                <fieldset>
                    <form id="new-publication">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required="required"
                                placeholder="Type your publication's title">
                        </div>
                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea class="form-control" id="content" name="content" required="required"
                                placeholder="Type your publication's content"></textarea>
                        </div>

                        <button class="btn btn-primary" type="submit">
                            Post
                        </button>
                    </form>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                {{ range .Publications }}
                <div class="jumbotron">
                    <h1 class="display-4">{{ .Title }}</h1>
                    <p class="lead">{{ .Content }}</p>
                    <a href="#">{{ .AuthorNick }} - {{ .CreatedAt }}</a>

                    {{ if (eq .AuthorID $.UserID) }}
                    <button>Like</button>
                    <button>Edit</button>
                    <button>Remove</button>
                    {{ else }}
                    <button>Like</button>
                    {{ end }}
                </div>
                {{ end }}
            </div>
        </div>
    </div>

    {{ template "footer" }}
    {{ template "scripts" }}

    <script defer src="/assets/js/publications.js"></script>
</body>

</html>
